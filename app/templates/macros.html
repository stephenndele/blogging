
{% macro display(blogs) %}
<div class="container">
<div class="card text-center mb-4" style="margin-bottom:5px">
	{% if blogs %}
		{% for category in blogs %}
	<div class="card-header">
		{{category.title}}
	</div>
	<div class="card-body">
	  <p class="card-text">{{category.post}}</p>
	  <p class="card-text">{{category.comment.count()}} Comments</p>
	  <a href="{{url_for('main.comment',blog_id = category.id)}}" class="btn btn-primary">Comment</a>
	</div>
	<div class="card-footer text-muted">
		By: {{category.user.username}}
	</div>
	{% endfor %}
  </div>
</div>
  {% endif %}

  {% endmacro %}
